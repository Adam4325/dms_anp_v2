plugins {
    id "com.android.application"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.anp.dms_anp"
    compileSdk = flutter.compileSdkVersion
    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        applicationId "com.anp.dms_anp"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:28.4.0')  // Firebase BoM
    implementation 'com.google.firebase:firebase-messaging'              // Firebase Messaging
    implementation 'com.google.firebase:firebase-analytics'             // Firebase Analytics
    implementation 'androidx.multidex:multidex:2.0.1'                   // Multidex support
}

// Tekan peringatan dari dependency (google_mlkit_commons, trust_location, dll.)
tasks.withType(JavaCompile).configureEach {
    options.compilerArgs += ["-Xlint:-unchecked", "-Xlint:-deprecation"]
}
